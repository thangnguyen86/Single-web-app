<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/myjs.js"></script>
    <script>
            $('#resetBtn').on('click',function () {
        
                $("#regForm").validate().resetForm();
    });
    </script>
</head>
<body>
    <div class="modal-header" id="regisModal">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4>Register New Account</h4>
    </div>
    <div class="modal-body">
        <form role="form" id="regForm">
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" class="form-control" placeholder="Input first name" name="fname" required />
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" class="form-control" placeholder="Input last name" name="lname" required />
            </div>
            <div class="form-group">
                <label>User Name:</label>
                <input type="text" class="form-control" placeholder="Enter user ID" name="username" required />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter pasword" id="passwordReg" name="passwordReg" required />
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" placeholder="re-type password" name="confPass" required />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Your email address" name="emailReg" required />
            </div>
            <br />
            <div style="text-align:center">

                <button type="submit" style="margin-right:10px" class="btn btn-primary btn-md">Submit</button>
                <button type="reset" class="btn  btn-primary btn-md" id="resetBtn">Reset</button>
            </div>

            <br />
        </form>
    </div>
</body>
</html>

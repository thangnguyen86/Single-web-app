<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/myjs.js"></script>
</head>
<body>
    <div class="modal-header" id="loginModal">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4>Login</h4>
    </div>
    <div class="modal-body">
        <form role="form" id="loginForm">
            <div class="form-group">
                <label>User Name: </label>
                <input type="text" class="form-control" placeholder="Enter username" name="loginname" required />
            </div>
            <div class="form-group">
                <label>Password: </label>
                <input type="password" class="form-control" placeholder="Enter password" name="loginpass" required />
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label><input type="checkbox" /> Remember me</label>
                </div>
            </div>
            <br />
            <div style="text-align:center">
                <button type="submit" style="margin-right:10px" class="btn btn-primary btn-md">Login</button>
                <button type="button" class="btn btn-primary btn-md" data-dismiss="modal">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
